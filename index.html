<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cfl.dropboxstatic.com/static/images/favicon.ico"
    />
    <title>Dropbox -4xx</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <div class="figure-area">
            <div class="figure">
              <img
                src="https://assets.dropbox.com/www/en-us/illustrations/spot/look-magnifying-glass.svg"
                alt="Error: 4xx"
              />
            </div>
          </div>
        </header>
      </div>

      <div class="main-content">
        <section class="errorbox-section">
          <div id="errorbox">
            <div class="not-found">
              <h1>Error (4xx)</h1>
              We can't find the page you're looking for.
            </div>
          </div>
        </section>
      </div>

      <div class="footer-content">
        <footer class="links-section">
          <div class="not-found--links">
            Here are a few links that may be helpful:
            <ul>
              <li><a href="https://www.dropbox.com/home?_tk=fof">Home</a></li>
              <li>
                <a href="https://www.dropbox.com/help?_tk=fof">Help center</a>
              </li>
              <li>
                <a href="https://www.dropbox.com/login?_tk=fof">Sign in</a>
              </li>
              <li>
                <a href="https://www.dropbox.com/register?_tk=fof"
                  >Get a free account</a
                >
              </li>
              <li>
                <a href="https://www.dropbox.com/plus?_tk=fof">Dropbox Plus</a>
              </li>
              <li>
                <a href="https://www.dropbox.com/business?_tk=fof"
                  >Dropbox Business</a
                >
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
